<!DOCTYPE html>
<html>
<head>
  <title>My E-commerce Store</title>
  <link rel="stylesheet" href="style.css">
  <!-- Snipcart CSS -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Store!</h1>
    <nav>
      <a href="#">Toys</a> |
      <a href="#">Bags</a> |
      <a href="#">Clothes</a>
    </nav>
  </header>

  <main>
    <h2>Featured Products</h2>

    <!-- Product Listing Will Go Here -->
    <div id="product-list"></div>

  </main>

  <footer>
    <p>&copy; 2023 My Store</p>
  </footer>

  <!-- Snipcart script, REQUIRED -->
  <script async src="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.js"></script>

  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>

  <script src="script.js"></script>
</body>
</html>
